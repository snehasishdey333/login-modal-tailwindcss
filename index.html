<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Modal</title>
</head>
<body>
     <div class="flex justify-center items-center min-h-screen bg-rose-50">
         <div class="relative flex flex-col md:space-y-0 md:m-0 m-6 space-y-10 bg-white shadow-2xl md:flex-row rounded-2xl">
              <div class="p-6 md:p-20">
                  <h2 class="font-mono mb-5 text-4xl font-bold tracking-tighter">
                    Log In
                  </h2>
                  <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                     Log in to your account to upload or download pictures, videos or music.
                  </p>
                  <input type="text" placeholder="Enter your email address" class="w-full p-6 border border-gray-300 
                  rounded-md placeholder:font-sans placeholder:font-light">

                  <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700">
                        Forgot password?
                    </div>
                    <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold 
                     shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg transition hover:-translate-y-0.5 duration-150 text-white rounded-md shadow-lg px-9 bg-cyan-700"><span>Next</span><svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" fill="white"></path> </svg></button>
                  </div>
                  <div class="mt-12 border-b border-b-gray-300"></div>
                  <p class="py-6 text-sm font-thin text-center text-gray-400">
                    or log in with
                  </p>
                  <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button class="flex items-center justify-center py-2
                    space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"><svg class="w-9" style="color: blue" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16"> <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" fill="blue"></path> </svg><span class="font-thin">Facebook</span></button>

                    <button class="flex items-center justify-center py-2
                    space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"><svg class="w-9" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16"> <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/> </svg><span>Google</span></button>
                  </div>
              </div>
              <img src="images/imagex.jpg" alt="img" class="w-[430px] hidden md:block">
         </div>
     </div>
</body>
</html>
